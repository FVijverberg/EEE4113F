<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Monitoring System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-logo">
        <div class="logo-circle">P</div>
        Penguin Monitoring System
      </div>
      <div class="nav-tabs">
        <a href="index.html" class="tab active">Dashboard</a>
        <a href="penguin-details.html" class="tab">Penguin Details</a>
        <a href="reports.html" class="tab">Reports</a>
      </div>
    </nav>

    <div class="container">
      

      <div class="card-container">
        <div class="card penguin-card">
          <div class="image-section">
            <img
              id="penguin-image"
              src="/api/placeholder/400/300"
              alt="Penguin"
            />
          </div>
          <div class="info-section">
            <div class="penguin-id">
              <h3 id="penguin-id">Loading...</h3>
              <div class="penguin-weight" id="penguin-weight">-- kg</div>
            </div>
          
            <div class="timestamp">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              
              <span id="penguin-timestamp">Loading...</span>
            </div>
        
            <div class="weight-history">
              <h4>Recent Weight History</h4>
              <div id="weight-history-list">
                <!-- Weight history items will be dynamically populated here -->
                <div class="loading-message">Loading weight history...</div>
              </div>
            </div>

            <button class="btn" id="track-history-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              Track Weight History
            </button>
          </div>
        </div>

        <div class="card chart-card">
          <div class="chart-header">
            <h3 class="chart-title">Recent Weight Measurements</h3>
          </div>
          <div class="chart-subtitle">Last 10 measurements</div>
          <div class="chart-container">
            <canvas id="weight-chart" width="800" height="500"></canvas>
          </div>
          
          <div class="average-weight">
            <div>Average Weight</div>
            <div class="average-weight-value" id="average-weight">-- kg</div>
            <div class="average-weight-note">Based on last 10 measurements</div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
