<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Monitoring System - Penguin Details</title>
    <link rel="stylesheet" href="penguin-details.css" />
  </head>
  <body>
    <nav>
      <div class="nav-logo">
        <div class="logo-circle">P</div>
        Penguin Monitoring System
      </div>
      <div class="nav-tabs">
        <a href="index.html" class="tab">Dashboard</a>
        <a href="penguin-details.html" class="tab active">Penguin Details</a>
        <a href="reports.html" class="tab">Reports</a>
      </div>
    </nav>

    <div class="container">
      <!-- Search bar section -->
      <div class="search-container">
        <div class="search-bar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="search-icon"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input
            type="text"
            id="penguin-search"
            placeholder="Search penguins by ID..."
          />
        </div>
        <div id="search-results" class="search-results"></div>
      </div>

      <!-- Main content grid -->
      <div class="content-grid">
        <!-- Penguin Profile Card -->
        <div class="profile-card card">
          <div class="card-header">
            <h2>Penguin Profile</h2>
            <span class="status-badge active">Active</span>
          </div>
          <div class="card-content">
            <div class="penguin-image">
              <img
                id="penguin-profile-image"
                src="/api/placeholder/160/160"
                alt="Penguin"
              />
            </div>
            <div class="penguin-details">
              <div class="detail-row">
                <span class="detail-label">Penguin ID:</span>
                <span id="penguin-id" class="detail-value">PNG-- </span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Current Weight:</span>
                <span id="penguin-weight" class="detail-value">-- kg</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Last Seen:</span>
                <span id="penguin-last-seen" class="detail-value"
                  >date--, time--</span
                >
              </div>
              <div id="custom-fields">
                <!-- Custom fields will be added here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Weight History Card -->
        <div class="weight-history-card card">
          <div class="card-header">
            <h2>Weight History</h2>
          </div>
          <div class="card-content">
            <div class="chart-container">
              <canvas id="weight-chart"></canvas>
            </div>

            <div class="add-field-section">
              <h3>Add Detail Field</h3>
              <div class="add-field-form">
                <div class="field-select">
                  <select id="field-select">
                    <option value="" disabled selected>Select field</option>
                    <option value="gender">Gender</option>
                    <option value="age">Age</option>
                    <option value="molt stage">Molt Stage</option>
                    <option value="note">Comment</option>
                  </select>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="chevron-down"
                  >
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </div>
                <input type="text" id="field-value" placeholder="Enter value" />
                <button id="add-field-btn" class="add-btn">Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="penguin-details.js"></script>
  </body>
</html>
